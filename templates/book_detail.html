{% extends "base.html" %}
{% block content %}
<body>
    <main>
    <div class="container">
        <div class="book-detail-container">
            <div class="book-info">
                <h1>جزئیات کتاب:</h1>
                <h2>{{ book.title }}</h2>
                <p><strong>نویسنده:</strong> {{ book.author.name }}</p>
                <p><strong>سال انتشار:</strong> {{ book.year }}</p>
                <p><strong>ژانر:</strong> {{ book.category }}</p>
                <p><strong>وضعیت:</strong> 
                    {% if book.status == 'a' %}
                        در دسترس
                    {% else %}
                        امانت داده شده
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
    
        
    </main>
</body>
{% endblock %}
