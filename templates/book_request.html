{% extends 'base.html' %}

{% block title %}درخواست کتاب{% endblock %}

{% block content %}
<div class="container">
    <h2>فرم درخواست کتاب</h2>
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">ارسال درخواست</button>
    </form>
</div>
{% endblock %}
