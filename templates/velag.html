<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اخبار و مقالات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Vazir', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        #main-container {
            display: grid;
            place-items: center; /* وسط‌چین هم عمودی و هم افقی */
            height: 100vh;
            margin: 0;
        }

        #article-content {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        #future-message {
            font-size: 24px;
            color: #007bff;
            word-wrap: break-word;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="article-content">
            <h1 id="future-message">اخبار و مقالات در آینده در این صفحه قرار می‌گیرد</h1>
        </div>
    </div>
</body>
</html>
